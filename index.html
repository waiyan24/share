<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Share App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<div class="appbody">
			<h3 class="appheader"><span class="glyphicon glyphicon-level-up"></span>&nbsp;Share Your Projects</h3>
			<hr>
			<button type="button" class="btn btn-warning btn-lg" onclick="showModal()" data-target="#myModal">
				Upload Files
			</button>

			<button type="button" class="btn btn-danger btn-lg">
				Download Files
			</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						<div id="uploadZone" class="dropzone">
							<div>Drag &amp; Drop Files Here</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="jQuery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script>

		function showModal(){
			$('#myModal').modal('show');
		}

	// var uploadZone = $('#uploadZone');

	$('#uploadZone').on('dragover', function(){
		this.className = "dropzone dragover";
	});

	$('#uploadZone').on('dragleave', function(){
		this.className = "dropzone";
	});

</script>
</body>
</html>
