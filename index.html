<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Share App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<div class="appbody">
			<h3 class="appheader"><span class="glyphicon glyphicon-level-up"></span>&nbsp;Share Your Projects</h3>
			<hr>
			<a data-toggle="modal" href="#myModal" class="btn btn-warning btn-lg">Upload Files</a>

			<button type="button" class="btn btn-danger btn-lg">
				Download Files
			</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div><!-- end of modal-header -->
					<div class="modal-body">
						<!-- <div id="uploadZone" class="dropzone">
							<div>Drag &amp; Drop Files Here</div>
						</div> -->
						<table class="table">
							<tr>
								<td>play.mp4</td>
								<td>Failed</td>
								<td>45Mb		</td>
							</tr>
							<tr>
								<td>someth.txt</td>
								<td>Success</td>
								<td>32.29kb</td>
							</tr>
						</table>
					</div><!-- end of modal-body -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div><!-- end of modal-footer -->
				</div><!-- end of modal-content -->
			</div><!-- end of modal-dialog -->
		</div><!-- end of modal -->
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script>
		$(document).ready(function(){
			var uploadZone = $('#uploadZone');
			uploadZone.bind({
				dragover: function(event){
					event.preventDefault();
					event.stopPropagation();
					$(this).addClass('dragover');
				},
				dragenter: function(event){
					event.preventDefault();
					event.stopPropagation();
				},
				dragleave: function(event){
					event.preventDefault();
					event.stopPropagation();
					$(this).removeClass('dragover');
				},
				drop: function(event){
					event.preventDefault();
					event.stopPropagation();
					$(this).removeClass('dragover');
					console.log(event.originalEvent.dataTransfer.files);
				}
			});
		});
	</script>
</body>
</html>
